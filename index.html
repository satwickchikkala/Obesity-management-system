<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Management</title>
    <style>
        body {
            background-color: #b0c4b5;
            background-image: linear-gradient(to bottom right, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.1)), url('{{ url_for("static", filename="background.jpg") }}');
            font-family: Arial, sans-serif;
            color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            width: 320px;
            backdrop-filter: blur(5px);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #507157;
        }
    </style>
</head>
<body>
    <h1>Obesity Management System</h1>
    <form method="POST" action="/">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="age">Age:</label>
        <input type="number" name="age" required>

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="height">Height (m):</label>
        <input type="number" step="0.01" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" name="weight" required>

        <label for="waist">Waist Size (cm):</label>
        <input type="number" name="waist" required>

        <label for="hip">Hip Size (cm):</label>
        <input type="number" name="hip" required>

        <label for="calories">Calorie Intake:</label>
        <input type="number" name="calories" required>

        <label for="activity">Activity Level:</label>
        <select name="activity" required>
            <option value="sedentary">Sedentary</option>
            <option value="lightly_active">Lightly Active</option>
            <option value="moderately_active">Moderately Active</option>
            <option value="very_active">Very Active</option>
            <option value="extra_active">Extra Active</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
